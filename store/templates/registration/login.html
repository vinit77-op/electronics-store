{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card border-1 shadow-xs rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>

          {% if form.errors %}
            <div class="alert alert-danger">Invalid username or password.</div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" name="username" id="username" required>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>

          <p class="mt-3 text-center text-muted">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (if not already loaded globally) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Optional style enhancements -->
<style>
  .form-control:focus {
    box-shadow-xs: 0 0 0 0.25rem rgba(13,110,253,0.25);
  }
</style>
{% endblock %}
