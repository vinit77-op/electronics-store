{% extends 'base.html' %} {% block title %}Change Password{% endblock %} 

{% block content %}
<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-xs border-1 rounded-4">
        <div class="card-body p-4">
          <h3 class="mb-4 fw-bold text-center">Change Your Password</h3>

          {% if form.errors %}
          <div class="alert alert-danger">Please correct the errors below.</div>
          {% endif %}

          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Old Password -->
            <div class="mb-3">
              <label for="id_old_password" class="form-label"
                >Current Password</label
              >
              <input
                type="password"
                name="old_password"
                class="form-control"
                id="id_old_password"
                required
              />
            </div>

            <!-- New Password -->
            <div class="mb-3">
              <label for="id_new_password1" class="form-label"
                >New Password</label
              >
              <input
                type="password"
                name="new_password1"
                class="form-control"
                id="id_new_password1"
                required
              />
            </div>

            <!-- Confirm New Password -->
            <div class="mb-4">
              <label for="id_new_password2" class="form-label"
                >Confirm New Password</label
              >
              <input
                type="password"
                name="new_password2"
                class="form-control"
                id="id_new_password2"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
              Change Password
            </button>
          </form>

          <p class="mt-3 text-center">
            <a href="{% url 'profile' %}" class="text-decoration-none"
              >Back to Profile</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .form-control:focus {
    box-shadow-xs: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    border-color: #86b7fe;
  }
</style>

{% endblock %}
